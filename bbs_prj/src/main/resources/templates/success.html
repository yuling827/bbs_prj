<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[${info}]]</title>
        <link rel="stylesheet" href="image/style.css" th:href="@{/user/css/style.css}"/>
    </head>
    <body topmargin="0" leftmargin="0" bgcolor="#f3f3f3">
        <form id="Form1" method="post">
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td valign="top" align="center">
                        <table width="400" border="1" cellpadding="0" cellspacing="0"
                               style="BORDER-RIGHT:#cccccc 1px solid;BORDER-TOP:#cccccc 1px solid;BORDER-LEFT:#cccccc 1px solid;BORDER-BOTTOM:#cccccc 1px solid;BORDER-COLLAPSE:collapse;BACKGROUND-COLOR:#ffffff">
                            <tr height="30">
                                <td colspan="2" align="center" background="image/main/l-bg5.jpg" th:background="@{/user/img/l-bg1.jpg}">
                                    <font color="#ffff66">
                                        <b>[[${info}]]</b>
                                    </font>
                                </td>
                            </tr>
                            <tr height="150">
                                <td align="center">
                                    欢迎您，[[${username}]]，现在将跳转至登录页面<br>
                                    <a style="color: blue" th:href="${url}">如果5秒后您的浏览器没有自动跳转，请点击此链接</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>

        <script type="text/javascript">
            //3秒后做页面跳转--跳转至登录页面
            setTimeout(function () {
                window.location.href='[(${url})]';
            },3000);
        </script>

    </body>
</html>
